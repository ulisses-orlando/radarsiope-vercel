<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Descadastramento</title>
  <style>
    body { font-family: sans-serif; padding: 30px; max-width: 600px; margin: auto; }
    .card { background: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #ccc; }
    textarea { width: 100%; height: 80px; margin-top: 10px; font-size: 14px; }
    button { padding: 10px 20px; background: #c00; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Descadastramento de Newsletter</h2>
    <p>Você está prestes a se descadastrar da newsletter <strong id="nl-titulo">...</strong>.</p>
    <p>Se quiser, você pode nos contar o motivo:</p>

    <form method="POST" action="/api/unsubscribe">
      <input type="hidden" name="email" id="email" />
      <input type="hidden" name="newsletterId" id="newsletterId" />
      <textarea name="motivo" placeholder="Ex: Recebo muitos e-mails, conteúdo não relevante, etc."></textarea>
      <button type="submit">Sim, descadastrar</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("email").value = params.get("email") || "";
    document.getElementById("newsletterId").value = params.get("newsletter") || "";

    fetch(`/api/newsletterTitulo?id=${params.get("newsletter")}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("nl-titulo").innerText = data.titulo || "(sem título)";
      });
  </script>
</body>
</html>
