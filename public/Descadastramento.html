<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Descadastramento</title>
  <style>
    body { font-family: sans-serif; padding: 30px; max-width: 600px; margin: auto; }
    .card { background: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #ccc; }
    textarea { width: 100%; height: 80px; margin-top: 10px; font-size: 14px; }
    button { padding: 10px 20px; background: #c00; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px; }
    .msg { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Descadastramento de Newsletter</h2>
    <p>Voc√™ est√° prestes a se descadastrar da newsletter <strong id="nl-titulo">...</strong>.</p>
    <p>Se quiser, voc√™ pode nos contar o motivo:</p>

    <form id="unsubscribeForm">
      <input type="hidden" name="email" id="email" />
      <input type="hidden" name="newsletterId" id="newsletterId" />
      <textarea name="motivo" id="motivo" placeholder="Ex: Recebo muitos e-mails, conte√∫do n√£o relevante, etc."></textarea>
      <button type="submit">Sim, descadastrar</button>
    </form>

    <div id="mensagem" class="msg"></div>
  </div>

  <script>
    // üîπ Captura par√¢metros da URL
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email") || "";
    const newsletterId = params.get("newsletter") || "";

    document.getElementById("email").value = email;
    document.getElementById("newsletterId").value = newsletterId;

    // üîπ Busca t√≠tulo da newsletter (opcional)
    fetch(`/api/newsletterTitulo?id=${newsletterId}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("nl-titulo").innerText = data.titulo || "(sem t√≠tulo)";
      })
      .catch(() => {
        document.getElementById("nl-titulo").innerText = "(sem t√≠tulo)";
      });

    // üîπ Envio do formul√°rio via fetch (JSON)
    const form = document.getElementById("unsubscribeForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const motivo = document.getElementById("motivo").value;

      try {
        const res = await fetch("/api/unsubscribe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, newsletterId, motivo })
        });

        const text = await res.text();
        document.getElementById("mensagem").innerText = text;
      } catch (err) {
        document.getElementById("mensagem").innerText = "‚ùå Erro ao processar descadastramento.";
      }
    });
  </script>
</body>
</html>
