<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Visualizar Newsletter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        #conteudo-newsletter {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Container onde o JS vai renderizar a newsletter -->
    <div id="conteudo-newsletter">
        <p>Carregando newsletter...</p>
    </div>

    <!-- SDK Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Inicialização do Firebase -->
    <script src="js/firebase-init.js"></script>

    <script src="/js/functions.js"></script>
    <script src="/js/verNewsletterComToken.js"></script>
    <!-- Bloqueios leves -->
    <script>
        // Bloqueio de clique direito 
        document.addEventListener("contextmenu", e => e.preventDefault());

        // Bloqueio de atalhos básicos (Ctrl+C / Cmd+C) 
        document.addEventListener("keydown", e => {
            if ((e.ctrlKey || e.metaKey) && (e.key.toLowerCase() === "c")) {
                e.preventDefault();
            }
        }); 
    </script>
</body>

</html>
