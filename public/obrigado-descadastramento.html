<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descadastramento concluído</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease;
    }

    h1 {
      color: #c00;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 25px;
    }

    a.button {
      display: inline-block;
      padding: 12px 25px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 15px;
      transition: background 0.2s ease;
    }

    a.button:hover {
      background: #005fcc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Descadastramento concluído</h1>
    <p>
      Você foi removido da nossa lista de envio.<br>
      Agradecemos por ter feito parte da nossa comunidade.
    </p>

    <p>
      Caso deseje voltar a receber nossas newsletters no futuro,<br>
      estaremos sempre por aqui.
    </p>

    <a href="https://www.radarsiope.com.br" class="button">Voltar ao site</a>
  </div>
</body>
</html>
