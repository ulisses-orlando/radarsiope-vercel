<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radar SIOPE â€” Ãrea do Assinante</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <style>
    /* â”€â”€â”€ TEMAS â€” mesmo sistema do web app â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    :root {
      --bg:#f1f5f9; --card:#fff; --card2:#f8fafc; --text:#0f172a;
      --accent:#0284c7; --accent2:#6366f1; --muted:#475569;
      --border:rgba(0,0,0,.08); --shadow:rgba(0,0,0,.08);
      --radius:14px; --font-head:'Syne',sans-serif; --font-body:'Lora',serif;
    }
    [data-theme="escuro"] {
      --bg:#0f172a; --card:#1e293b; --card2:#162032; --text:#f8fafc;
      --accent:#38bdf8; --accent2:#818cf8; --muted:#94a3b8;
      --border:rgba(148,163,184,.14); --shadow:rgba(0,0,0,.4);
    }
    [data-theme="suave"] {
      --bg:#fdf6ee; --card:#fff8f1; --card2:#fff; --text:#2d1f0e;
      --accent:#e07a2f; --accent2:#c0533a; --muted:#8a6a4e;
      --border:rgba(160,100,60,.12); --shadow:rgba(80,40,0,.1);
    }
    [data-theme="minimalista"] {
      --bg:#f9f9f7; --card:#fff; --card2:#fafaf8; --text:#111;
      --accent:#111; --accent2:#555; --muted:#666;
      --border:rgba(0,0,0,.07); --shadow:rgba(0,0,0,.05); --radius:6px;
    }
    [data-theme="exito"] {
      --bg:#021a0f; --card:#052e18; --card2:#042414; --text:#e8fdf0;
      --accent:#22c55e; --accent2:#4ade80; --muted:#86efac;
      --border:rgba(34,197,94,.14); --shadow:rgba(0,0,0,.5);
    }
    [data-theme="aurora"] {
      --bg:#0d0d1a; --card:#13132b; --card2:#0f0f23; --text:#f0eeff;
      --accent:#a78bfa; --accent2:#f472b6; --muted:#c4b5fd;
      --border:rgba(167,139,250,.14); --shadow:rgba(0,0,0,.5);
    }

    /* â”€â”€â”€ BASE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { -webkit-text-size-adjust: 100%; }
    body {
      font-family: var(--font-body);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      transition: background .3s, color .3s;
      padding-bottom: 70px;
    }

    /* â”€â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      background: linear-gradient(135deg,#0A3D62,#1A5276);
      color: #fff;
      padding: 10px 16px 12px;
      position: sticky;
      top: 0;
      z-index: 300;
      box-shadow: 0 2px 12px rgba(0,0,0,.3);
    }
    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 9px;
    }
    .header-brand img {
      height: 34px;
      filter: brightness(0) invert(1);
      flex-shrink: 0;
    }
    .header-brand-text strong {
      display: block;
      font-family: var(--font-head);
      font-size: 13px;
      font-weight: 800;
      color: #fff;
      line-height: 1.2;
    }
    .header-brand-text small {
      display: block;
      font-size: 10px;
      color: rgba(255,255,255,.6);
      line-height: 1.2;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #nome-usuario {
      font-family: var(--font-head);
      font-size: 11px;
      color: rgba(255,255,255,.8);
      text-align: right;
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .menu-toggle {
      display: none;
      padding: 7px 12px;
      border-radius: 20px;
      border: 1.5px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.1);
      color: #fff;
      cursor: pointer;
      font-family: var(--font-head);
      font-size: 11px;
      font-weight: 700;
      touch-action: manipulation;
    }
    .btn-logout {
      padding: 7px 12px;
      border-radius: 20px;
      border: 1.5px solid rgba(255,255,255,.25);
      background: rgba(239,68,68,.18);
      color: #fff;
      cursor: pointer;
      font-family: var(--font-head);
      font-size: 11px;
      font-weight: 700;
      touch-action: manipulation;
      transition: background .15s;
    }
    .btn-logout:hover { background: rgba(239,68,68,.38); }

    /* â”€â”€â”€ LAYOUT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .container {
      display: flex;
      min-height: calc(100vh - 66px);
    }

    /* â”€â”€â”€ NAV lateral â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    nav {
      width: 230px;
      flex-shrink: 0;
      background: var(--card);
      border-right: 1px solid var(--border);
      padding: 14px 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      transition: background .3s, border-color .3s;
    }
    .brand {
      font-family: var(--font-head);
      font-size: 10px;
      font-weight: 700;
      color: var(--muted);
      letter-spacing: 1px;
      text-transform: uppercase;
      padding: 0 8px;
      margin-bottom: 4px;
    }
    .menu { list-style: none; display: flex; flex-direction: column; gap: 3px; }
    .menu button {
      display: flex;
      align-items: center;
      gap: 9px;
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
      color: var(--text);
      font-family: var(--font-head);
      font-size: 13px;
      font-weight: 600;
      letter-spacing: .2px;
      transition: background .15s, color .15s;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .menu button:hover { background: rgba(148,163,184,.1); }
    .menu button[aria-current="true"] {
      background: rgba(2,132,199,.12);
      color: var(--accent);
    }
    [data-theme="escuro"] .menu button[aria-current="true"] { background: rgba(56,189,248,.12); }
    [data-theme="exito"]  .menu button[aria-current="true"] { background: rgba(34,197,94,.12); }
    [data-theme="aurora"] .menu button[aria-current="true"] { background: rgba(167,139,250,.12); }
    [data-theme="suave"]  .menu button[aria-current="true"] { background: rgba(224,122,47,.1); }

    .nav-footer {
      margin-top: auto;
      padding: 0 8px;
      font-family: var(--font-head);
      font-size: 10px;
      color: var(--muted);
    }

    /* â”€â”€â”€ MAIN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    main { flex: 1; padding: 18px 14px; min-width: 0; }

    /* â”€â”€â”€ SECTIONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .section {
      display: none;
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 4px 20px var(--shadow);
      animation: slideUp .3s ease;
    }
    .section.active { display: block; }
    @keyframes slideUp {
      from { opacity:0; transform:translateY(10px); }
      to   { opacity:1; transform:translateY(0); }
    }
    .section h2 {
      margin-top: 0;
      margin-bottom: 16px;
      color: var(--accent);
      font-family: var(--font-head);
      font-size: .95rem;
      font-weight: 800;
      letter-spacing: .6px;
      text-transform: uppercase;
    }
    .section h3 {
      font-family: var(--font-head);
      font-size: .88rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 8px;
    }

    /* â”€â”€â”€ CARDS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .card {
      background: var(--card2);
      padding: 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      color: var(--text);
    }

    /* â”€â”€â”€ NEWSLETTER CARDS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .lista-newsletters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 12px;
    }
    .newsletter-card {
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      background: var(--card2);
      border: 1px solid var(--border);
      overflow: hidden;
      transition: transform .18s, box-shadow .18s;
    }
    .newsletter-card:hover { transform: translateY(-2px); box-shadow: 0 6px 20px var(--shadow); }
    .newsletter-card img.thumb {
      width: 100%;
      height: 80px;
      object-fit: cover;
      display: block;
    }
    .newsletter-card .conteudo { padding: 10px 12px; display: flex; flex-direction: column; gap: 5px; }
    .newsletter-card .card-title {
      margin: 0;
      font-family: var(--font-head);
      font-size: .85rem;
      font-weight: 700;
      color: var(--text);
      line-height: 1.2;
    }
    .meta {
      display: flex;
      gap: 6px;
      align-items: center;
      font-family: var(--font-head);
      font-size: .76rem;
      color: var(--muted);
      flex-wrap: wrap;
    }
    .meta .classificacao {
      background: rgba(2,132,199,.1);
      color: var(--accent);
      padding: 2px 7px;
      border-radius: 20px;
      font-weight: 700;
    }
    .card-summary {
      color: var(--muted);
      font-size: .83rem;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .acoes-card { display: flex; justify-content: flex-end; margin-top: 4px; }
    .acoes-card .btn-ver {
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      font-family: var(--font-head);
      font-weight: 700;
      font-size: .82rem;
      touch-action: manipulation;
      transition: opacity .15s;
    }
    .acoes-card .btn-ver:hover { opacity: .85; }

    /* â”€â”€â”€ GRID SOLICITAÃ‡Ã•ES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .grid-solicitacoes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }

    /* â”€â”€â”€ FILTROS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #filtros-solicitacoes {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    #filtros-solicitacoes button {
      padding: 5px 12px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--card2);
      color: var(--text);
      font-family: var(--font-head);
      font-size: 11px;
      font-weight: 700;
      cursor: pointer;
      transition: .15s;
      touch-action: manipulation;
    }
    #filtros-solicitacoes button:hover,
    #filtros-solicitacoes button.ativo {
      background: var(--accent);
      color: #fff;
      border-color: transparent;
    }

    /* â”€â”€â”€ FORMULÃRIOS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .form-row { display: flex; flex-direction: column; gap: 5px; max-width: 640px; margin-bottom: 12px; }
    label {
      display: block;
      font-family: var(--font-head);
      font-weight: 700;
      font-size: 11px;
      color: var(--text);
      letter-spacing: .3px;
    }
    input, select, textarea {
      width: 100%;
      padding: 9px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card2);
      color: var(--text);
      font-size: .9rem;
      font-family: var(--font-body);
      outline: none;
      transition: border-color .15s;
    }
    input:focus, select:focus, textarea:focus { border-color: var(--accent); }
    input[readonly] { opacity: .6; cursor: not-allowed; }
    .actions { display: flex; gap: 8px; align-items: center; margin-top: 10px; }
    .btn-primary {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-family: var(--font-head);
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
      touch-action: manipulation;
      transition: opacity .15s;
    }
    .btn-primary:hover { opacity: .85; }

    /* â”€â”€â”€ MODAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1200;
    }
    .modal-overlay.show { display: flex; }
    .modal-content {
      width: 100%;
      max-width: 500px;
      background: var(--card);
      color: var(--text);
      padding: 20px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 16px 40px var(--shadow);
    }
    .modal-content h3 {
      font-family: var(--font-head);
      color: var(--text);
      margin-bottom: 12px;
    }
    .modal-content textarea {
      width: 100%;
      margin-top: 6px;
      background: var(--card2);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 10px;
    }
    .modal-btns {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    #fechar-edicao {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card2);
      color: var(--text);
      cursor: pointer;
      font-family: var(--font-head);
      font-size: 13px;
    }

    /* â”€â”€â”€ SELETOR DE TEMAS â€” BARRA FIXA NO RODAPÃ‰ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    /* IdÃªntico ao verNewsletterComToken â€” sem display:none em nenhuma viewport */
    .rs-theme-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 40px;
      padding: 6px 14px;
      box-shadow: 0 8px 32px var(--shadow);
      z-index: 500;
      transition: background .35s, border-color .35s;
      white-space: nowrap;
    }
    .rs-theme-bar label {
      font-family: var(--font-head);
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--muted);
      margin-right: 4px;
      user-select: none;
    }
    .rs-theme-dot {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: transform .2s, border-color .2s;
      position: relative;
      flex-shrink: 0;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .rs-theme-dot:hover  { transform: scale(1.25); }
    .rs-theme-dot.ativo  { border-color: var(--text); transform: scale(1.15); }
    .rs-theme-dot[data-t="claro"]      { background: linear-gradient(135deg,#f1f5f9,#0284c7); }
    .rs-theme-dot[data-t="escuro"]     { background: linear-gradient(135deg,#0f172a,#38bdf8); }
    .rs-theme-dot[data-t="suave"]      { background: linear-gradient(135deg,#fdf6ee,#e07a2f); }
    .rs-theme-dot[data-t="minimalista"]{ background: linear-gradient(135deg,#f9f9f7,#111); }
    .rs-theme-dot[data-t="exito"]      { background: linear-gradient(135deg,#021a0f,#22c55e); }
    .rs-theme-dot[data-t="aurora"]     { background: linear-gradient(135deg,#0d0d1a,#a78bfa); }
    .rs-theme-dot[data-t="aurora"]::after {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      background: conic-gradient(from 0deg,#a78bfa,#f472b6,#38bdf8,#a78bfa);
      z-index: -1;
      filter: blur(2px);
    }
    /* Estreito: esconde label mas NUNCA os dots */
    @media (max-width: 480px) {
      .rs-theme-bar label { display: none; }
      .rs-theme-bar { padding: 6px 10px; gap: 5px; }

  <!-- NavegaÃ§Ã£o + tema -->
  <script>
    (function () {
      const KEY = 'radar-tema';
      const TEMAS = ['claro','escuro','suave','minimalista','exito','aurora'];

      /* â”€â”€ Tema â”€â”€ */
      function aplicarTema(tema) {
        if (!TEMAS.includes(tema)) tema = 'claro';
        document.body.setAttribute('data-theme', tema);
        document.documentElement.setAttribute('data-theme', tema);
        document.querySelectorAll('.rs-theme-dot').forEach(d => {
          d.classList.toggle('ativo', d.dataset.t === tema);
        });
      }
      window.setPainelTheme = function (tema) {
        aplicarTema(tema);
        localStorage.setItem(KEY, tema);
      };
      document.addEventListener('DOMContentLoaded', () => {
        aplicarTema(localStorage.getItem(KEY) || 'claro');
      });

      /* â”€â”€ NavegaÃ§Ã£o de seÃ§Ãµes â”€â”€ */
      const menu = document.querySelectorAll('.menu button[data-target]');
      const sections = document.querySelectorAll('.section');
      const menuToggle = document.getElementById('menu-toggle');
      const nav = document.getElementById('main-nav');
      const modal = document.getElementById('modal-editar-solicitacao');
      let lastFocused = null;

      function showSection(id, pushState = true) {
        sections.forEach(s => s.classList.toggle('active', s.id === id));
        menu.forEach(btn => {
          btn.setAttribute('aria-current', btn.dataset.target === id ? 'true' : 'false');
        });
        document.dispatchEvent(new CustomEvent('section:shown', { detail: { id } }));
        if (pushState) history.replaceState(null, '', '#' + id);
        if (window.innerWidth <= 900) {
          nav.classList.remove('open');
          menuToggle?.setAttribute('aria-expanded', 'false');
        }
      }

      menu.forEach(btn => btn.addEventListener('click', () => showSection(btn.dataset.target)));

      document.addEventListener('DOMContentLoaded', () => {
        const hash = location.hash.replace('#', '');
        const initial = hash && document.getElementById(hash) ? hash : 'bloco-assinaturas';
        showSection(initial, false);

        try {
          const dados = JSON.parse(localStorage.getItem('usuarioLogado') || 'null');
          if (dados) {
            const nome = dados.nome || dados.email || 'UsuÃ¡rio';
            const el = document.getElementById('nome-usuario');
            if (el) el.textContent = nome + (dados.tipo_perfil ? ` (${dados.tipo_perfil})` : '');
          }
        } catch (e) { }

        /* Logout */
        document.getElementById('btn-logout').addEventListener('click', () => {
          localStorage.removeItem('usuarioLogado');
          window.location.href = 'login.html';
        });
      });

      menuToggle?.addEventListener('click', () => {
        const open = nav.classList.toggle('open');
        menuToggle.setAttribute('aria-expanded', open ? 'true' : 'false');
      });

      /* â”€â”€ Modal â”€â”€ */
      function openModal() {
        lastFocused = document.activeElement;
        modal.classList.add('show');
        modal.querySelector('textarea')?.focus();
      }
      function closeModal() {
        modal.classList.remove('show');
        lastFocused?.focus();
      }
      document.getElementById('fechar-edicao').addEventListener('click', closeModal);
      document.getElementById('salvar-edicao').addEventListener('click', () => {
        const newText = document.getElementById('nova-descricao').value;
        document.dispatchEvent(new CustomEvent('solicitacao:edit:save', { detail: { text: newText } }));
        closeModal();
      });
      document.addEventListener('keydown', e => {
        if (e.key === 'Escape' && modal.classList.contains('show')) closeModal();
      });

      window.visualizarNewsletter = id =>
        document.dispatchEvent(new CustomEvent('newsletter:view', { detail: { id } }));
      window.RadarSiopeUI = { showSection, openModal, closeModal };
    })();
  </script>
