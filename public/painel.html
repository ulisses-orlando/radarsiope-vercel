<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radar SIOPE â€” Ãrea do Assinante</title>

  <!-- Fontes do web app -->
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <style>
    /* â”€â”€â”€ TEMAS â€” idÃªntico ao web app â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    :root {
      --bg:#0f172a; --card:#1e293b; --card2:#162032; --text:#f8fafc;
      --accent:#38bdf8; --accent2:#818cf8; --muted:#94a3b8;
      --cta:#10b981; --cta2:#059669; --border:rgba(148,163,184,.12);
      --shadow:rgba(0,0,0,.4); --tag-txt:#fff;
      --radius:16px; --font-head:'Syne',sans-serif; --font-body:'Lora',serif;
      --accent-600:#0ea5e9; --danger:#ef4444;
    }
    [data-theme="claro"] {
      --bg:#f1f5f9; --card:#fff; --card2:#f8fafc; --text:#0f172a;
      --accent:#0284c7; --accent2:#6366f1; --muted:#475569;
      --cta:#059669; --cta2:#047857; --border:rgba(0,0,0,.07);
      --shadow:rgba(0,0,0,.08); --accent-600:#0369a1;
    }
    [data-theme="suave"] {
      --bg:#fdf6ee; --card:#fff8f1; --card2:#fff; --text:#2d1f0e;
      --accent:#e07a2f; --accent2:#c0533a; --muted:#8a6a4e;
      --cta:#c0533a; --cta2:#a8422c; --border:rgba(160,100,60,.1);
      --shadow:rgba(80,40,0,.1); --accent-600:#c0533a;
    }
    [data-theme="minimalista"] {
      --bg:#f9f9f7; --card:#fff; --card2:#fafaf8; --text:#111;
      --accent:#111; --accent2:#555; --muted:#666; --tag-txt:#fff;
      --cta:#111; --cta2:#333; --border:rgba(0,0,0,.08);
      --shadow:rgba(0,0,0,.06); --radius:6px; --accent-600:#333;
    }
    [data-theme="exito"] {
      --bg:#021a0f; --card:#052e18; --card2:#042414; --text:#e8fdf0;
      --accent:#22c55e; --accent2:#4ade80; --muted:#86efac;
      --cta:#15803d; --cta2:#166534; --border:rgba(34,197,94,.12);
      --shadow:rgba(0,0,0,.5); --accent-600:#16a34a;
    }
    [data-theme="aurora"] {
      --bg:#0d0d1a; --card:#13132b; --card2:#0f0f23; --text:#f0eeff;
      --accent:#a78bfa; --accent2:#f472b6; --muted:#c4b5fd;
      --cta:#7c3aed; --cta2:#6d28d9; --border:rgba(167,139,250,.12);
      --shadow:rgba(0,0,0,.5); --accent-600:#8b5cf6;
    }

    /* â”€â”€â”€ BASE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; -webkit-text-size-adjust: 100%; }
    body {
      font-family: var(--font-body);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      transition: background .3s, color .3s;
    }

    /* â”€â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      background: linear-gradient(135deg, #0A3D62, #1A5276);
      color: #fff;
      padding: 12px 16px 14px;
      position: sticky;
      top: 0;
      z-index: 200;
      box-shadow: 0 2px 12px rgba(0,0,0,.3);
    }
    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-brand img {
      height: 36px;
      filter: brightness(0) invert(1);
    }
    .header-brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }
    .header-brand-text strong {
      font-family: var(--font-head);
      font-size: 13px;
      font-weight: 800;
      color: #fff;
      letter-spacing: .3px;
    }
    .header-brand-text small {
      font-size: 10px;
      color: rgba(255,255,255,.65);
      letter-spacing: .2px;
    }
    #usuario-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #nome-usuario {
      font-family: var(--font-head);
      font-size: 12px;
      color: rgba(255,255,255,.85);
      text-align: right;
    }
    .header-actions { display: flex; gap: 6px; align-items: center; }

    /* â”€â”€â”€ SELETOR DE TEMA no header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #theme-bar-painel {
      display: flex;
      align-items: center;
      gap: 4px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 30px;
      padding: 5px 10px;
    }
    #theme-bar-painel .tb-label {
      font-family: var(--font-head);
      font-size: 10px;
      color: rgba(255,255,255,.6);
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-right: 2px;
    }
    .theme-dot-p {
      width: 22px; height: 22px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: transform .2s, border-color .2s;
      flex-shrink: 0;
    }
    .theme-dot-p:hover { transform: scale(1.25); }
    .theme-dot-p.active { border-color: #fff; transform: scale(1.15); }
    .theme-dot-p[data-t="escuro"]     { background: linear-gradient(135deg,#0f172a,#38bdf8); }
    .theme-dot-p[data-t="claro"]      { background: linear-gradient(135deg,#f1f5f9,#0284c7); }
    .theme-dot-p[data-t="suave"]      { background: linear-gradient(135deg,#fdf6ee,#e07a2f); }
    .theme-dot-p[data-t="minimalista"]{ background: linear-gradient(135deg,#f9f9f7,#111); }
    .theme-dot-p[data-t="exito"]      { background: linear-gradient(135deg,#021a0f,#22c55e); }
    .theme-dot-p[data-t="aurora"]     { background: linear-gradient(135deg,#0d0d1a,#a78bfa); }

    /* â”€â”€â”€ LAYOUT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .container {
      display: flex;
      min-height: calc(100vh - 70px);
    }

    /* â”€â”€â”€ NAV lateral â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    nav {
      width: 240px;
      background: var(--card);
      border-right: 1px solid var(--border);
      padding: 16px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex-shrink: 0;
      transition: background .3s;
    }
    .brand {
      font-family: var(--font-head);
      font-size: 11px;
      font-weight: 700;
      color: var(--muted);
      letter-spacing: 1px;
      text-transform: uppercase;
      padding: 0 8px;
      margin-bottom: 4px;
    }
    .menu { list-style: none; display: flex; flex-direction: column; gap: 4px; }
    .menu button {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      text-align: left;
      padding: 11px 12px;
      border-radius: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
      color: var(--text);
      font-family: var(--font-head);
      font-size: 13px;
      font-weight: 600;
      transition: background .15s, color .15s;
      letter-spacing: .3px;
    }
    .menu button:hover {
      background: rgba(148,163,184,.1);
    }
    .menu button[aria-current="true"] {
      background: linear-gradient(90deg, rgba(56,189,248,.15), rgba(56,189,248,.05));
      color: var(--accent);
    }
    [data-theme="claro"] .menu button[aria-current="true"]      { background: rgba(2,132,199,.1); }
    [data-theme="suave"] .menu button[aria-current="true"]       { background: rgba(224,122,47,.1); }
    [data-theme="minimalista"] .menu button[aria-current="true"] { background: rgba(0,0,0,.06); }
    [data-theme="exito"] .menu button[aria-current="true"]       { background: rgba(34,197,94,.12); }
    [data-theme="aurora"] .menu button[aria-current="true"]      { background: rgba(167,139,250,.12); }

    .nav-footer {
      margin-top: auto;
      padding: 0 8px;
      font-family: var(--font-head);
      font-size: 10px;
      color: var(--muted);
    }

    /* â”€â”€â”€ BTN LOGOUT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .btn-logout {
      padding: 7px 12px;
      border-radius: 20px;
      border: 1.5px solid rgba(255,255,255,.25);
      background: rgba(239,68,68,.15);
      color: #fff;
      cursor: pointer;
      font-family: var(--font-head);
      font-size: 11px;
      font-weight: 700;
      transition: background .15s;
    }
    .btn-logout:hover { background: rgba(239,68,68,.35); }

    /* â”€â”€â”€ MENU TOGGLE mobile â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .menu-toggle {
      display: none;
      padding: 7px 12px;
      border-radius: 20px;
      border: 1.5px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.1);
      color: #fff;
      cursor: pointer;
      font-family: var(--font-head);
      font-size: 11px;
      font-weight: 700;
    }

    /* â”€â”€â”€ MAIN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    main {
      flex: 1;
      padding: 20px 16px;
      min-width: 0;
    }

    /* â”€â”€â”€ SECTION CARDS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .section {
      display: none;
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 4px 20px var(--shadow);
      animation: slideUp .35s ease;
    }
    .section.active { display: block; }
    @keyframes slideUp { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
    .section h2 {
      margin-top: 0;
      margin-bottom: 16px;
      color: var(--accent);
      font-family: var(--font-head);
      font-size: 1rem;
      font-weight: 800;
      letter-spacing: .5px;
      text-transform: uppercase;
    }

    /* â”€â”€â”€ CARDS GENÃ‰RICOS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .card {
      background: var(--card2);
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      color: var(--text);
    }

    /* â”€â”€â”€ NEWSLETTER CARDS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .lista-newsletters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 14px;
    }
    .newsletter-card {
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      background: var(--card2);
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: 0 2px 10px var(--shadow);
      transition: transform .18s, box-shadow .18s;
    }
    .newsletter-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--shadow);
    }
    .newsletter-card img.thumb {
      width: 100%;
      height: 80px;
      object-fit: cover;
      display: block;
    }
    .newsletter-card .conteudo {
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .newsletter-card .card-title {
      margin: 0;
      font-family: var(--font-head);
      font-size: 0.88rem;
      font-weight: 700;
      color: var(--text);
      line-height: 1.2;
    }
    .meta {
      display: flex;
      gap: 8px;
      align-items: center;
      font-family: var(--font-head);
      font-size: 0.78rem;
      color: var(--muted);
      flex-wrap: wrap;
    }
    .meta .classificacao {
      display: inline-flex;
      align-items: center;
      background: rgba(56,189,248,.12);
      color: var(--accent);
      padding: 2px 8px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 0.75rem;
    }
    .card-summary {
      color: var(--muted);
      font-size: 0.85rem;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .acoes-card {
      display: flex;
      justify-content: flex-end;
      margin-top: 4px;
    }
    .acoes-card .btn-ver {
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      font-family: var(--font-head);
      font-weight: 700;
      font-size: 0.82rem;
      transition: background .15s;
    }
    .acoes-card .btn-ver:hover { background: var(--accent-600); }

    /* â”€â”€â”€ GRID SOLICITAÃ‡Ã•ES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .grid-solicitacoes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }

    /* â”€â”€â”€ FORMULÃRIOS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #bloco-suporte .form-row,
    #bloco-perfil .form-row { display: flex; flex-direction: column; gap: 6px; max-width: 680px; }
    label {
      display: block;
      font-family: var(--font-head);
      font-weight: 700;
      font-size: 12px;
      color: var(--text);
      letter-spacing: .3px;
      margin-bottom: 2px;
    }
    input, select, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 9px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card2);
      color: var(--text);
      font-size: 0.92rem;
      font-family: var(--font-body);
      outline: none;
      transition: border-color .15s;
    }
    input:focus, select:focus, textarea:focus { border-color: var(--accent); }
    .actions { display: flex; gap: 8px; align-items: center; margin-top: 10px; }
    .btn-primary {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-family: var(--font-head);
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
      transition: background .15s;
    }
    .btn-primary:hover { background: var(--accent-600); }

    /* â”€â”€â”€ MODAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1200;
    }
    .modal-overlay.show { display: flex; }
    .modal-content {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      color: var(--text);
      padding: 20px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 16px 40px var(--shadow);
    }

    /* â”€â”€â”€ FILTROS SUPORTE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #filtros-solicitacoes { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 10px; }
    #filtros-solicitacoes button {
      padding: 5px 12px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--card2);
      color: var(--text);
      font-family: var(--font-head);
      font-size: 11px;
      font-weight: 700;
      cursor: pointer;
      transition: .15s;
    }

  <!-- NavegaÃ§Ã£o e comportamento local -->
  <script>
    (function () {
      const menu = document.querySelectorAll('.menu button[data-target]');
      const sections = document.querySelectorAll('.section');
      const menuToggle = document.getElementById('menu-toggle');
      const nav = document.getElementById('main-nav');
      const modal = document.getElementById('modal-editar-solicitacao');
      let lastFocused = null;

      function showSection(id, pushState = true) {
        sections.forEach(s => s.classList.toggle('active', s.id === id));
        menu.forEach(btn => {
          const isActive = btn.dataset.target === id;
          btn.setAttribute('aria-current', isActive ? 'true' : 'false');
        });
        document.dispatchEvent(new CustomEvent('section:shown', { detail: { id } }));
        if (pushState) history.replaceState(null, '', '#' + id);
        if (window.innerWidth <= 900) nav.classList.remove('open'), menuToggle.setAttribute('aria-expanded', 'false');
      }

      menu.forEach(btn => {
        btn.addEventListener('click', () => showSection(btn.dataset.target));
      });

      document.addEventListener('DOMContentLoaded', () => {
        const hash = location.hash.replace('#', '');
        const initial = hash && document.getElementById(hash) ? hash : 'bloco-assinaturas';
        showSection(initial, false);

        try {
          const dados = JSON.parse(localStorage.getItem('usuarioLogado') || 'null');
          if (dados) {
            const nome = dados.nome || dados.email || 'UsuÃ¡rio';
            const el = document.getElementById('nome-usuario');
            el.textContent = nome + (dados.tipo_perfil ? ' (' + dados.tipo_perfil + ')' : '');
          }
        } catch (e) { }
      });

      menuToggle && menuToggle.addEventListener('click', () => {
        const open = nav.classList.toggle('open');
        menuToggle.setAttribute('aria-expanded', open ? 'true' : 'false');
      });

      function openModal() {
        lastFocused = document.activeElement;
        modal.classList.add('show');
        modal.querySelector('textarea')?.focus();
      }
      function closeModal() {
        modal.classList.remove('show');
        lastFocused?.focus();
      }
      document.getElementById('fechar-edicao').addEventListener('click', closeModal);
      document.getElementById('salvar-edicao').addEventListener('click', () => {
        const newText = document.getElementById('nova-descricao').value;
        document.dispatchEvent(new CustomEvent('solicitacao:edit:save', { detail: { text: newText } }));
        closeModal();
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.classList.contains('show')) closeModal();
      });

      // helper to open newsletter viewer (integration point)
      window.visualizarNewsletter = function (id) {
        document.dispatchEvent(new CustomEvent('newsletter:view', { detail: { id } }));
      };

      window.RadarSiopeUI = {
        showSection,
        openModal,
        closeModal
      };
    })();
  </script>

  <!-- Script de temas â€” inicializa antes do paint -->
  <script>
    (function () {
      const TEMAS = ['escuro', 'claro', 'suave', 'minimalista', 'exito', 'aurora'];
      const KEY = 'radar-tema';

      function aplicarTemaPainel(tema) {
        if (!TEMAS.includes(tema)) tema = 'escuro';
        document.documentElement.setAttribute('data-theme', tema);
        document.querySelectorAll('.theme-dot-p').forEach(d => {
          d.classList.toggle('active', d.dataset.t === tema);
        });
        localStorage.setItem(KEY, tema);
      }

      window.setPainelTheme = function (el) {
        aplicarTemaPainel(el.dataset.t);
      };

      // Carrega o tema salvo (sincronizado com o web app)
      const saved = localStorage.getItem(KEY) || 'escuro';
      aplicarTemaPainel(saved);

      // Reaplicar apÃ³s DOM estar pronto (para os dots ficarem corretos)
      document.addEventListener('DOMContentLoaded', () => aplicarTemaPainel(localStorage.getItem(KEY) || 'escuro'));
    })();
  </script>
