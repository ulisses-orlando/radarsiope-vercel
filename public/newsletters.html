<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Newsletters – Radar SIOPE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        /* Base */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #1a1a1a;
        }

        header {
            background: #007acc;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #fff;
            margin: 0;
            font-size: 1.8rem;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .voltar {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 16px;
            background: #007acc;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Seções (cada carrossel) */
        .secao-news {
            margin-bottom: 48px;
            padding: 16px;
            border-radius: 12px;
            background: #f9f9f9;
            border: 2px solid #007acc33;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .secao-news h2 {
            border-left: 8px solid #007acc;
            padding-left: 12px;
            color: #007acc;
            font-size: 1.4em;
            margin: 0 0 8px 0;
        }

        /* Carrossel */
        .carrossel-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            margin-top: 12px;
            gap: 8px;
        }

        .carrossel-seta {
            flex: 0 0 auto;
            height: 100%;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: #fff;
            width: 48px;
            border-radius: 8px;
            transition: background 0.2s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .carrossel-seta:hover {
            background: #e6f0ff;
        }

        .carrossel-container {
            overflow: hidden;
            flex: 1;
            max-width: 100%;
        }

        .carrossel {
            display: flex;
            gap: 16px;
            padding: 8px 8px;
            scroll-behavior: smooth;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        /* Card da newsletter (versão única, consolidada) */
        .card-news {
            width: 240px;
            min-width: 240px;
            flex: 0 0 auto;
            background: #fff;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            scroll-snap-align: start;
        }

        .card-thumb {
            width: 100%;
            background: #f5f7fb;
            overflow: hidden;
            position: relative;
        }

        .card-thumb::before {
            content: "";
            display: block;
            padding-top: 56.25%;
            /* 16:9 */
        }

        .card-thumb img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* cobre o espaço sem distorcer */
            display: block;
        }


        .card-content {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .card-title {
            font-size: 16px;
            margin: 0;
            color: #1a1a1a;
        }

        .card-date {
            font-size: 12px;
            color: #666;
            margin: 0;
        }

        .card-summary {
            font-size: 13px;
            color: #333;
            line-height: 1.4;
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            /* limita a 3 linhas */
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 54px;
            /* reserva espaço para 3 linhas */
        }

        .card-actions {
            margin-top: auto;
            display: flex;
        }   

        .card-button {
            width: 100%;
            padding: 10px 12px;
            background: #007acc;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        .card-button:hover {
            background: #0063a6;
            transform: translateY(-1px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        /* Estado vazio */
        .secao-news p {
            margin: 12px 0 0 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Newsletters Radar SIOPE</h1>
    </header>

    <div class="container">

        <div id="lista-premium"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>

    <!-- Scripts da página -->
